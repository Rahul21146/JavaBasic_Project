<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">

    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <form class="mainContent">
            <label class="label">
                <p class="tag">Weight in (KG)<sup class="star">*</sup></p>
                <input type="text" placeholder="Enter Weight" class="inputVal" id="weight">
            </label>
            <label class="label">
                <p class="tag">Height in (m)<sup class="star" >*</sup></p>
                <input type="text" placeholder="Enter Height" class="inputVal" id="height">
            </label>

            <div>
                <button class="btn">Submit</button>
            </div>

            <Div>
                Your BMI will show below
            </Div>
    
            <div class="result"></div>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
